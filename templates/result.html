<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel= "stylesheet" href = "../static/result.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='result.css') }}">
</head>
<body>
    <h1>Processing Complete</h1>
    <h2>Result</h2>
    <div class="container">
        <h1 class="mt-5">Extracted Data</h1>
        <div class="table-responsive">
            {{ excel_html|safe }}
        </div>

        <h2 class="mt-5">Pie Chart</h2>
        <img src="{{ pie_chart }}" alt="Pie Chart" class="img-fluid">

        <h2 class="mt-5">Line Chart</h2>
        <img src="{{ line_chart }}" alt="Line Chart" class="img-fluid">
        
        <h2 class="mt-5">Line Chart</h2>
        <img src="{{ bar_chart }}" alt="Bar Chart" class="img-fluid">
   
    </div>
    <br>
    <h5>Your PDF has been processed. Click the link below to download the Excel file with the embedded charts:</h5>
    <a href="{{ url_for('download', filename=excel_file) }}">Download Excel File</a>
</body>
</html>
