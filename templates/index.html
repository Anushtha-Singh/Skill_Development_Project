<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class = "main"><h1>Upload PDF and Select Column for Graphs</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">Select PDF:</label>
        <input type="file" name="file" id="file" required><br><br>

        <label for="column_name">Select Column for Graphs:</label>
        <input type="text" name="column_name" id="column_name" placeholder="Enter column name" required><br><br>

        <button type="submit">Upload and Generate</button>
    </form>
</div>
</body>
</html>
